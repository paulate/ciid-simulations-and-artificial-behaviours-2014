<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/javascript" src="js/paper-error.js"></script>
<script type="text/javascript" src="js/paper-timeline.js"></script>
<script type="text/paperscript" canvas="myCanvas">

var count = 300;


var shape = new Path.RegularPolygon(new Point(0,0), 3, 15);
		shape.fillColor = {
			gradient: {
			stops: ["white","#999999"]	
			},
			origin: shape.firstSegment.point,
			destination: shape.lastSegment.point
		};
		shape.strokeColor = 'white';
		shape.smooth();

		


var symbol = new Symbol(shape);

for (var i = 0; i < count; i++) {
	var center = Point.random() * view.size;
	var placedSymbol = symbol.place(center);
	placedSymbol.scale(i / count);
}


function onFrame(event) {
	for (var i = 0; i < count; i++) {
		var item = project.activeLayer.children[i];
		item.position.y += item.bounds.height / 50;
		item.rotate(5);

		if (item.bounds.left > view.size.width) {
			item.position.y = -item.bounds.width;

		var scale = 1.0;
		var scale_factor = 1.01;

			
		}
	}
}




</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
